<div infinite-scroll="#" style="overflow:auto; height:400px;">
 <table class="table table-striped">
    <thead>
      <tr>
		   <th id="head">Title</th>
		   <th id="head">Main Artist</th>
		   <th id="head">Genre</th>
		   <th id="head">Total Tracks</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in results_albums | limitTo: myLimit" class="album_row">
		  <td id="text">{{ x.title }}</td>
		  <td id="text">{{ x.main_artist.name }}</td>
		  <td id="text">{{ x.genre.name }}</td>
		  <td id="text">{{ x.total_tracks }}</td>
      </tr>
	  
	   <tr ng-if="results_albums.length == 0">
		  <td colspan="4" id="text">Albums Not Found</td>
      </tr>
    </tbody>
 </table>
</div>
